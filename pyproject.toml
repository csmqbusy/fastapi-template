[project]
name = "fastapi-template"
version = "0.1.0"
description = "Template for quick start of fastapi application"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.14.1",
    "fastapi[standard]>=0.115.6",
    "orjson>=3.10.15",
    "psycopg[binary]>=3.2.4",
    "pydantic-settings>=2.7.1",
    "sqlalchemy[asyncio]>=2.0.37",
]

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "ruff>=0.9.2",
]
